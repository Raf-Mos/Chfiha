{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock title %}

{% block body %}class="bg-gray-50"{% endblock body %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 antialiased">
  <div class="container sm:mt-40 mt-24 my-auto max-w-md border-2 border-gray-200 rounded-[20px] p-3 bg-white">
    <!-- header -->  
    <div class="text-center m-6">
      <h1 class="text-3xl font-semibold text-gray-900">Password Reset Sent</h1>
      <p class="text-gray-700">We have sent you an email with instructions to reset your password.</p>
    </div>
    <!-- back to login link -->
    <div class="m-6">
      <p class="text-sm text-center text-gray-600">
        Back to <a href="{% url 'login' %}" class="font-semibold text-blue-600 focus:text-blue-800 focus:outline-none focus:underline">Login</a>.
      </p>
    </div>
  </div>
</div>
{% endblock content %}
