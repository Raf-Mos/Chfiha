{% extends 'base.html' %}

{% block content %}
<main>
    <div class="flex w-full min-h-screen justify-center items-center">
        <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 text-white w-full max-w-4xl p-8 sm:p-12 rounded-xl shadow-lg text-white">
            <div class="flex flex-col space-y-8 justify-between">
                <div>
                    <h1 class="font-bold text-4xl tracking-wide">
                        Contact Us
                    </h1>
                    <p class="pt-2 text-cyan-100 text-sm">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                        Quo eveniet odio soluta, nobis porro inventore iusto expedita dolor
                    </p>
                </div>
                <div class="flex flex-col space-y-6">
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="call" class="text-teal-300"></ion-icon>
                        <span>+(123) 456 7890</span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="mail" class="text-teal-300"></ion-icon>
                        <span>contact@abc.com</span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="location" class="text-teal-300"></ion-icon>
                        <span>11, Street 342, Abcd</span>
                    </div>
                </div>
                <div class="flex space-x-4 text-lg">
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
            </div>
            <div>
                <div class="bg-white rounded-xl shadow-lg p-8 text-gray-600">
                    <form method="post" action="{% url 'contact' %}" class="flex flex-col space-y-4 md:w-80">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="inline-block self-end bg-cyan-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
