<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar with User Section</title>
        <style>
        .centered-section {
            background-color: #4CAF50; /* Example background color */
            height: 200px; /* Example height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centered-section h1 {
            font-size: 2.5rem; /* Example large font size */
            color: white; /* Example text color */
            text-align: center;
        }
        .search-section {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar .form-select {
            margin-right: 10px;
        }

        .card-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .service-card {
            width: 300px;
        }

        .service-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Chfiha</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
                <a class="nav-link active" aria-current="page" href="#">Services</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link" href="#">
                    <i class="bi bi-bell"></i> <!-- Notification icon -->
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-envelope"></i> <!-- Messages icon -->
                </a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="path/to/profile-pic.jpg" alt="Profile" class="rounded-circle" width="30" height="30"> <!-- Profile picture -->
                        <span class="ms-2">Username</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="centered-section">
    <h1>Find your<br>Tech solution</h1>
</section>

<section class="search-section">
    <div class="search-bar">
        <select class="form-select" aria-label="Category select">
            <option selected>Choose category</option>
            <option value="1">Web Development</option>
            <option value="2">App Development</option>
            <option value="3">AI & Machine Learning</option>
        </select>
        <input type="text" class="form-control" placeholder="Search for tech services">
    </div>
    <div class="card-section">
        <!-- Card 1 -->
        <div class="card service-card">
            <img src="path/to/image1.jpg" class="card-img-top" alt="Service 1">
            <div class="card-body">
                <h5 class="card-title">$100 - Web Development</h5>
                <p class="card-text">Build modern and responsive websites.</p>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card service-card">
            <img src="path/to/image2.jpg" class="card-img-top" alt="Service 2">
            <div class="card-body">
                <h5 class="card-title">$200 - App Development</h5>
                <p class="card-text">Create user-friendly mobile applications.</p>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="card service-card">
            <img src="path/to/image3.jpg" class="card-img-top" alt="Service 3">
            <div class="card-body">
                <h5 class="card-title">$150 - AI & Machine Learning</h5>
                <p class="card-text">Implement AI solutions for various needs.</p>
            </div>
        </div>
    </div>
</section>


</body>
</html>
